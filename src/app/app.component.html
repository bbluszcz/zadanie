<div class="container">
<form class="example-form" [formGroup]="form">

  <mat-form-field class="exchange rate">
    <mat-label>Exchange rate</mat-label>
    <input formControlName="fx" matInput value="Sushi" type="number" step=".01">
  </mat-form-field>

  <div class="inputs">
    <app-home-currency [form]="form" control="home"></app-home-currency>
    <app-target-currency [form]="form" control="foreign"></app-target-currency>
  </div>
</form>
</div>
